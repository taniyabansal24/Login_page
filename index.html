<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1527704127313-9738426085be?q=80&w=2951&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
        <div class="content">
          <div class="logo">
            <img src="home.png" alt="" />
          </div>
          <div class="text">
            <h3>WELCOME</h3>
            <h4>Home</h4>
          </div>
          <div class="buttons">
            <div class="tooltip-container">
              <button class="enroll-btn">Enroll Now</button>
              <div class="tooltip"><span>Enroll now: 
              <ul class="tick-list">
                <li>Access your loans online</li>
                <li>Pay your mortgage online</li>
                <li>View your loan mortage statement</li>
              </ul>
              </span></div>
            </div>
            <!-- <span class="tooltip-text">Click to Enroll in our Program</span> -->
            <a class="new-customer" href="#">Are you a new customer?</a>
        </div>        
        </div>
        <div class="main">
          <h1>Welcome Back</h1>
          <p>Sign in to your account</p>
          <form class="login-form">
            <div class="form-group">
              <input type="text" id="online-id" name="online-id" required>
              <div class="labelline">Online ID</div>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" required>
              <div class="labelline">Password</div>
            </div>
            <div class=" checkbox">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me">Remember me</label>
            </div>  
            <button type="submit" class="submit-btn">
              <span class="btn-text">Sign In</span>
              <span class="loading-icon" style="display:none;"><div class="loader"></div></span>
            </button>
            
          </form>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
